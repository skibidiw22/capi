<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capi - Buscador</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 10%;
    }
    h1 {
      font-size: 60px;
      color: #1a73e8;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 60%;
      padding: 15px;
      font-size: 18px;
      border-radius: 30px;

    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #1a73e8;
      color: white;

    }
    button:hover {

    }

</head>
<body>
  <h1>Capi</h1>
  <form action="https://www.google.com/search" method="GET">
